<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý</title>
    <link rel="stylesheet" href="/CSS/food.css">
    <link rel="stylesheet" href="/Bootstrap/css/bootstrap.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="/Bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
  <form id="order-form">
    <h3>Đặt Thức Ăn và Đồ Uống</h3>

    <div class="section">
      <h4>Đồ Ăn</h4>
      <div class="item-grid">
        <div class="item">
          <img src="https://via.placeholder.com/80x80.png?text=Cơm" alt="Cơm">
          <span>Cơm</span>
          <div class="quantity-control">
            <button type="button" class="decrease">-</button>
            <input type="number" name="com-quantity" value="0" min="0" readonly>
            <button type="button" class="increase">+</button>
          </div>
        </div>
        <div class="item">
          <img src="https://via.placeholder.com/80x80.png?text=Phở" alt="Phở">
          <span>Phở</span>
          <div class="quantity-control">
            <button type="button" class="decrease">-</button>
            <input type="number" name="pho-quantity" value="0" min="0" readonly>
            <button type="button" class="increase">+</button>
          </div>
        </div>
        <div class="item">
          <img src="https://via.placeholder.com/80x80.png?text=Bún" alt="Bún">
          <span>Bún</span>
          <div class="quantity-control">
            <button type="button" class="decrease">-</button>
            <input type="number" name="bun-quantity" value="0" min="0" readonly>
            <button type="button" class="increase">+</button>
          </div>
        </div>
      </div>
    </div>

    <div class="section">
      <h4>Đồ Uống</h4>
      <div class="item-grid">
        <div class="item">
          <img src="https://via.placeholder.com/80x80.png?text=Trà" alt="Trà">
          <span>Trà</span>
          <div class="quantity-control">
            <button type="button" class="decrease">-</button>
            <input type="number" name="tra-quantity" value="0" min="0" readonly>
            <button type="button" class="increase">+</button>
          </div>
        </div>
        <div class="item">
          <img src="https://via.placeholder.com/80x80.png?text=Cà+Phê" alt="Cà Phê">
          <span>Cà Phê</span>
          <div class="quantity-control">
            <button type="button" class="decrease">-</button>
            <input type="number" name="cafe-quantity" value="0" min="0" readonly>
            <button type="button" class="increase">+</button>
          </div>
        </div>
        <div class="item">
          <img src="https://via.placeholder.com/80x80.png?text=Nước+Suối" alt="Nước Suối">
          <span>Nước Suối</span>
          <div class="quantity-control">
            <button type="button" class="decrease">-</button>
            <input type="number" name="nuoc-suoi-quantity" value="0" min="0" readonly>
            <button type="button" class="increase">+</button>
          </div>
        </div>
        
      </div>
    </div>

    <button type="submit">Xác nhận</button>
  </form>
</body>

<script>

document.addEventListener('click', function (event) {
  if (event.target.classList.contains('increase')) {
    const input = event.target.previousElementSibling;
    input.value = parseInt(input.value, 10) + 1;
  }

  if (event.target.classList.contains('decrease')) {
    const input = event.target.nextElementSibling;
    if (parseInt(input.value, 10) > 0) {
      input.value = parseInt(input.value, 10) - 1;
    }
  }
});

</script>
</html>
