    <div class="cus-container">
        <h2 class="cus-title">Customer</h2>

            <form action="">
                <div class="input-name">
                    <i class="fa fa-user lock"></i>
                    <input type="text" placeholder="Name" class="text-name">
                </div>

                <div class="input-name">
                    <i class="fa fa-birthday-cake lock"></i>
                    <input type="date" placeholder="dd-mm-yyyy" class="text-name">
                </div>

                <div class="gender-selection">
                    <i class="fa fa-male lock"></i>
                    <label><input type="radio" name="gender" value="male" required> Male</label>
                    <label><input type="radio" name="gender" value="female"> Female</label>

                    <i class="fa fa-tag lock"></i>

                <div class="button-container">
                    <button type="submit" value="Update" class="btnUpdate"> Cập nhật</button>

                </div>
            </form>

    </div>
    
    <div id="overlay"></div>
    <div id="popup">
        <p id="popupMessage"></p>
        <button onclick="closePopup()">OK</button>
    </div>

    <script>
        function redirectToBookFlight() {
        window.location.href = "book_flight.html"; // Chuyển hướng đến trang book_flight.html
    }
        $(document).ready(function () {
            $("#customerForm").on("submit", function (e) {
                e.preventDefault(); // Ngăn tải lại trang

                // Gửi dữ liệu qua AJAX
                $.ajax({
                    url: "../process/save_customer.php",
                    method: "POST",
                    data: $(this).serialize(),
                    success: function (response) {
                        showPopup(response); // Hiển thị pop-up với phản hồi
                    },
                    error: function () {
                        showPopup("Đã xảy ra lỗi! Không thể lưu thông tin.");
                    }
                });
            });
        });

        // Hàm hiển thị pop-up
        function showPopup(message) {
            $("#popupMessage").text(message);
            $("#overlay").fadeIn();
            $("#popup").fadeIn();
        }

        // Hàm đóng pop-up
        function closePopup() {
            $("#popup").fadeOut();
            $("#overlay").fadeOut();
        }
    </script>
