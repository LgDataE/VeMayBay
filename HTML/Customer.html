<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/CSS/customer.css">
    <title>Customer Form</title>
</head>
<body>
    <div class="cus-container">
        <h2 class="cus-title">Customer</h2>
        <div class="form-container">
            <form action="">
                <div class="input-name">
                    <i class="fa fa-user lock"></i>
                    <input type="text" placeholder="Name" class="text-name">
                </div>

                <div class="gender-selection">
                    <i class="fa fa-male lock"></i>
                    <label><input type="radio" name="gender" value="male" required> Male</label>
                    <label><input type="radio" name="gender" value="female"> Female</label>
                </div>

                <div class="input-name">
                    <i class="fa fa-envelope lock"></i>
                    <input type="text" placeholder="Email" class="text-name">
                </div>
             
                <div class="input-name">
                    <i class="fa fa-phone lock"></i>
                    <input type="text" placeholder="Phone" class="text-name">
                </div>

                <div class="input-name">
                    <i class="fa fa-globe lock"></i>
                    <input type="text" placeholder="Address" class="text-name">
                </div>

                <button type="submit" value="Update" class="btnUpdate"> Cập nhật</button>
                <button type="submit" value="Save" class="btnSave"> Lưu thông tin</button>
            </form>
        </div>
    </div>
</body>
</html>
